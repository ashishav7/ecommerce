<div class="search-sort-container">
  <!-- Search Bar -->
  <mat-form-field appearance="outline" class="search-bar">
    <mat-label>Search Products</mat-label>
    <input matInput [(ngModel)]="searchQuery" (input)="applyFilter()" placeholder="Search by name or category" />
  </mat-form-field>

  <!-- Sort Dropdown -->
  <mat-form-field appearance="outline" class="sort-dropdown">
    <mat-label>Sort By</mat-label>
    <mat-select [(ngModel)]="sortOption" (selectionChange)="applySort()">
      <mat-option value="name">Name</mat-option>
      <mat-option value="category">Category</mat-option>
      <mat-option value="costPrice">Cost Price</mat-option>
      <mat-option value="sellingPrice">Selling Price</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="grid-container">
  <mat-card *ngFor="let product of paginatedProducts" class="product-card">
    <mat-card-header>
      <div mat-card-avatar class="product-image">
        <img [src]="product.image" alt="{{ product.name }}" />
      </div>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ product.description }}</p>
      <p><strong>Cost Price:</strong> ₹{{ product.costPrice }}</p>
      <p><strong>Selling Price:</strong> ₹{{ product.sellingPrice }}</p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="editProduct(product)">Edit</button>
      <button mat-raised-button color="warn" (click)="deleteProduct(product)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>


<mat-paginator [length]="filteredProducts.length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" (page)="handlePageEvent($event)">
</mat-paginator>
